<div class="processing-trans">
  <div class="modalcontent">
    <h5 fxFlex="50">Change Password</h5>
    <div _ngcontent-c7="" class="divider"></div>

    <div class="amountsend">
      <p class="htxt">New Password:</p>
      <div fxLayout.gt-md="row">
        <div class="custom-input-group amount-input">
          <input class="modalinput" style="width: 100%" [type]="showPassword ? 'text' : 'password'" placeholder="Enter New Password" [(ngModel)]="changePassword.newpassphrase"><br><br>
          <input class="modalinput" style="width: 100%" [type]="showPassword ? 'text' : 'password'" placeholder="Confirm New Password" [(ngModel)]="reEntryPassword">
        </div>
      </div>
    </div>

    <div class="amountsend">
      <p class="htxt">Current Password:</p>
      <div fxLayout.gt-md="row">
        <div class="custom-input-group amount-input">
          <input class="modalinput" style="width: 100%" placeholder="Enter Current Password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="changePassword.oldpassphrase">
        </div>
      </div>
    </div>
    <div class="send buttons" fxLayout="row" fxLayoutAlign="space-between">
      <button class="btn" style="border-radius: 2px;" fxFlex="40" (click)="close()">Cancel</button>
      <button class="btn" style="border-radius: 2px; background-color: #026bfb !important; border-color: #026bfb !important; color: #fff !important" fxFlex="40" (click)="save()">Change</button>
    </div>
  </div>
</div>

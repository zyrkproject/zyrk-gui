<mat-drawer-container fullscreen>

  <mat-drawer #sidenav mode="side" opened="true" disableClose="true" [ngClass]="routerLink === 'zyop vault' ? 'sidebar-zyop-vault' : 'sidebar'">

    <div class="logo-area">
      <div class="logo">
        <img src="./assets/zyrk-logo.png" alt="Zyrk Project">
      </div>
    </div>

    <mat-list class="sidebar-item-group">
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./overview" (click)="routerLink='overview'">
        <mat-list-item class="sidebar-item">
          <span class="text">Overview</span>
        </mat-list-item>
      </a>

      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./transactions" (click)="routerLink='transactions'">
        <mat-list-item class="sidebar-item">
          <span class="text">Transactions</span>
        </mat-list-item>
      </a>
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./addressbook" (click)="routerLink='addressbook'">
        <mat-list-item class="sidebar-item">
          <span class="text">Address Book</span>
        </mat-list-item>
      </a>
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./multi/nodes" (click)="routerLink='masternode'">
        <mat-list-item class="sidebar-item">
          <span class="text">Masternodes</span>
        </mat-list-item>
      </a>
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./multinodes/all-master-node" (click)="routerLink='masternode'">
        <mat-list-item class="sidebar-item">
          <span class="text">Network</span>
        </mat-list-item>
      </a>
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./zyop" (click)="routerLink='zyop'">
        <mat-list-item class="sidebar-item">
          <span class="text">Zyop</span>
        </mat-list-item>
      </a>
      
    </mat-list>

    <mat-list class="sidebar-bottom-items">
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./help" (click)="routerLink='help'">
        <mat-list-item class="sidebar-item">
          <span class="text">Help</span>
        </mat-list-item>
      </a>     
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./settings" (click)="routerLink='settings'">
        <mat-list-item class="sidebar-item">
          <span class="text">Settings</span>
        </mat-list-item>
      </a> 
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./updates" (click)="routerLink='updates'">
        <mat-list-item class="sidebar-item">
          <span class="text">Updates</span>
        </mat-list-item>
      </a>   
    </mat-list>

    <mat-list class="progress-wrapper">
      <div class="progress-bar-memo">
        <div>Version: {{version}}</div>
        <div *ngIf="syncProgress !== 100" style="color: #ffc107 !important">Syncing...</div>
        <div *ngIf="syncProgress == 100" style="color: #28a745 !important">Synced</div>
      </div>
      <div class="progress-bar-container" (click)="openSyncingWallet()">
        <progress-bar class="progress-bar" [progress]="syncProgress"></progress-bar>
      </div>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content class="page">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>

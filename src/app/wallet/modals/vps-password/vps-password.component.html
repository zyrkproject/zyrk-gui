<div class="processing-trans">
  <div class="modalcontent">
    <h5 fxFlex="50">{{data.title}}</h5>
    <div _ngcontent-c7="" class="divider"></div>

    <div class="item">
      <p class="htxt">Password</p>
      <div fxLayout.gt-md="row">
        <input class="modalinput" placeholder="Enter VPS password" fxFlex="100" [type]="'password'" [(ngModel)]="password">
      </div>
    </div>

    <div class="confirm buttons" fxLayout="row" fxLayoutAlign="space-between">
      <button class="modal-cancel-button" fxFlex="40" (click)="close()">Cancel</button>
      <button class="modal-ok-button" fxFlex="40" (click)="start()">OK</button>
    </div>
  </div>
</div>

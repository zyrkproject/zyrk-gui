<div class="processing-trans">
  <div class="modalcontent">
    <h5 fxFlex="50">{{ title }}</h5>
    <div _ngcontent-c7="" class="divider"></div>

    <div class="amountsend">
      <p class="htxt">Wallet Password:</p>
      <div fxLayout.gt-md="row">
        <input class="modalinput" placeholder="Enter Password" fxFlex="100" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="passphrase">
      </div>
    </div>
    <div class="send buttons" fxLayout="row" fxLayoutAlign="space-between">
      <button class="btn" style="border-radius: 2px;" fxFlex="40" (click)="close()">Cancel</button>
      <button class="btn" style="border-radius: 2px; background-color: #026bfb !important; border-color: #026bfb !important; color: #fff !important" fxFlex="40" (click)="save()">OK</button>
    </div>
  </div>
</div>
